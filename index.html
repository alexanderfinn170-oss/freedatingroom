<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f172a;
color:#fff;
}

/* HEADER */
header{
text-align:center;
padding:18px 10px;
background:linear-gradient(90deg,#ff007a,#ff4da6);
}
header h1{margin:0;font-size:24px;}
header p{margin:4px 0 0;font-size:13px;}

.tagline{
text-align:center;
padding:10px;
font-size:14px;
color:#ffd1ea;
font-weight:bold;
}

/* SLIDER */
.slider{
display:flex;
overflow-x:auto;
scroll-snap-type:x mandatory;
padding:15px;
}
.slider::-webkit-scrollbar{display:none;}

.card{
flex:0 0 90%;
margin-right:15px;
background:#1e293b;
border-radius:18px;
scroll-snap-align:center;
box-shadow:0 0 15px rgba(0,0,0,.6);
overflow:hidden;
}

.card img{
width:100%;
height:260px;
object-fit:cover;
}

.info{padding:12px;}
.name{font-size:20px;font-weight:bold;}
.status{color:#00ff88;font-size:13px;}
.distance{font-size:13px;color:#ccc;}

.buttons{
display:flex;
justify-content:space-around;
padding:12px;
}
.btn{
display:flex;
align-items:center;
gap:6px;
padding:10px 14px;
border-radius:12px;
border:none;
color:#fff;
font-weight:bold;
cursor:pointer;
}
.msg{background:#ff007a;}
.video{background:#0077ff;}
.audio{background:#00aa55;}

/* MODAL FIXED SIZE */
.modal{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.9);
display:none;
align-items:center;
justify-content:center;
}

.box{
background:#111827;
padding:14px;
border-radius:16px;
text-align:center;
width:82%;
max-width:320px;
animation:fade .2s ease;
}

.box img{
width:100%;
height:180px;
object-fit:cover;
border-radius:12px;
margin-bottom:8px;
}

.online{color:#00ff88;font-size:13px;}

.back{
text-align:left;
margin-bottom:6px;
}
.back button{
background:none;
border:none;
color:#ff4da6;
font-size:15px;
cursor:pointer;
}

.register{
margin-top:10px;
background:linear-gradient(90deg,#ff007a,#ff4da6);
padding:12px;
border-radius:12px;
color:#fff;
font-weight:bold;
display:block;
text-decoration:none;
animation:pulse 1.4s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.07);}
100%{transform:scale(1);}
}

@keyframes fade{
from{transform:scale(.8);opacity:0;}
to{transform:scale(1);opacity:1;}
}
</style>
</head>
