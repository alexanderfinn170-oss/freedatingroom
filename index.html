<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভেষজ স্বাস্থ্য সমাধান – অর্ডার করুন আজই!</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; }
        .container { width: 100%; max-width: 680px; margin: auto; padding: 20px; }
        header { text-align: center; padding: 20px; }
        h1 { color: #222; font-size: 28px; }
        .hero { background: #fff; padding: 20px; margin: 15px 0; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
        .hero img { max-width: 100%; border-radius: 8px; }
        .cta-btn { display: block; width: 100%; background: #e74c3c; color: #fff; text-align: center; padding: 15px; text-decoration: none; border-radius: 6px; font-size: 18px; margin-top: 15px; }
        .features { margin-top: 20px; }
        .features ul { padding-left: 20px; }
        .features li { margin: 8px 0; font-size: 16px; }
        form { background: #fff; padding: 18px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-top: 20px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
        button { width: 100%; background: #27ae60; color: #fff; padding: 14px; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>১০০% প্রাকৃতিক ভেষজ সমাধান — আজই অর্ডার করুন!</h1>
        </header>

        <div class="hero">
            <img src="https://via.placeholder.com/680x350.png?text=Product+Image" alt="Product Image">
            <a href="#orderForm" class="cta-btn">এখনই অর্ডার করুন</a>
        </div>

        <div class="features">
            <h2>আপনি যা পেতে পারেন:</h2>
            <ul>
                <li>পুরুষের শক্তি ও স্থায়িত্ব বৃদ্ধি</li>
                <li>বীর্যপাত নিয়ন্ত্রণ ও ইরেকশন উন্নয়ন</li>
                <li>হরমোন ব্যালেন্স ও আত্মবিশ্বাস বৃদ্ধি</li>
                <li>গোপন ডেলিভারি + ক্যাশ অন ডেলিভারি</li>
            </ul>
        </div>

        <form id="orderForm">
            <h2>অর্ডার ফর্ম</h2>
            <label>নাম</label>
            <input type="text" placeholder="আপনার নাম লিখুন" required>

            <label>মোবাইল নম্বর</label>
            <input type="tel" placeholder="০১XXXXXXXXX" required>

            <label>ঠিকানা</label>
            <input type="text" placeholder="আপনার ঠিকানা" required>

            <label>পণ্য নির্বাচন</label>
            <select required>
                <option value="">-- পণ্য নির্বাচন করুন --</option>
                <option value="2000">এক মাসের কোর্স - ৳২,০০০</option>
                <option value="3500">ফুল কোর্স - ৳৩,৫০০</option>
            </select>

            <button type="submit">অর্ডার সাবমিট করুন</button>
        </form>
    </div>
</body>
</html>
