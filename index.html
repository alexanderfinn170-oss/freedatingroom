<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f172a;
color:#fff;
}

/* HEADER */
header{
text-align:center;
padding:18px 10px;
background:linear-gradient(90deg,#ff007a,#ff4da6);
}
header h1{
margin:0;
font-size:24px;
font-weight:bold;
}
header p{
margin:4px 0 0;
font-size:13px;
}

.tagline{
text-align:center;
padding:10px;
font-size:14px;
color:#ffd1ea;
font-weight:bold;
}

/* SLIDER */
.slider{
display:flex;
overflow-x:auto;
scroll-snap-type:x mandatory;
padding:15px;
}
.slider::-webkit-scrollbar{display:none;}

.card{
flex:0 0 90%;
margin-right:15px;
background:#1e293b;
border-radius:18px;
scroll-snap-align:center;
box-shadow:0 0 15px rgba(0,0,0,.6);
overflow:hidden;
}

.card img{
width:100%;
height:280px;
object-fit:cover;
}

.info{
padding:12px;
}
.name{
font-size:20px;
font-weight:bold;
}
.status{
color:#00ff88;
font-size:13px;
}
.distance{
font-size:13px;
color:#ccc;
}

/* BUTTONS */
.buttons{
display:flex;
justify-content:space-around;
padding:12px;
}
.btn{
display:flex;
align-items:center;
gap:6px;
padding:10px 14px;
border-radius:12px;
border:none;
color:#fff;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 10px rgba(0,0,0,.5);
}
.msg{background:#ff007a;}
.video{background:#0077ff;}
.audio{background:#00aa55;}

/* MODAL */
.modal{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.85);
display:none;
align-items:center;
justify-content:center;
}
.box{
background:#111827;
padding:16px;
border-radius:16px;
text-align:center;
width:78%;
max-width:340px;
}
.box img{
width:100%;
border-radius:12px;
margin-bottom:8px;
}
.online{
color:#00‚Äù00ff88;
font-size:13px;
margin-bottom:6px;
}

.register{
margin-top:10px;
background:linear-gradient(90deg,#ff007a,#ff4da6);
padding:12px;
border-radius:12px;
color:#fff;
font-weight:bold;
display:block;
text-decoration:none;
animation:pulse 1.4s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.07);}
100%{transform:scale(1);}
}
</style>
